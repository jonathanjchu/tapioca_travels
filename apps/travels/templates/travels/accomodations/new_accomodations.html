{% extends "travels/trip_base.html" %}

{% block trip_content %}
    <div class="row">
        <div class="col">
            <form action="/travels/{{ trip.id }}/accomodations/new/process" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Name:</label>
                    <input class="form-control" type="text" name="name" id="id_name" />
                </div>
                <div class="form-group">
                    <label for="id_accom_type">Accomodation Type (hotel, airbnb, etc):</label>
                    <!-- <input class="form-control" type="text" name="accom_type" id="id_accom_type" /> -->
                    <select name="accom_type" id="id_accom_type" class="form-control">
                        {% for item in accom_types %}
                            <option value="{{ item.0 }}">{{ item.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_address">Address:</label>
                    <input class="form-control" type="text" name="address" id="id_address" />
                </div>
                <div class="form-group">
                    <label for="id_price">Price per night:</label>
                    $ <input class="form-control" type="number" name="price" id="id_price" step="0.01" />
                </div>
                <div class="form-group">
                    <label for="id_check_in">Check-in:</label>
                    <input class="form-control" type="datetime-local" name="check_in" id="id_check_in" />
                </div>
                <div class="form-group">
                    <label for="id_check_out">Check-out:</label>
                    <input class="form-control" type="datetime-local" name="check_out" id="id_check_out" />
                </div>
                <input type="submit" value="Create New Accomodation" class="btn" />
            </form>
        </div>
    </div>
{% endblock %}
