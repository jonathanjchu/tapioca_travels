{% extends "travels/trip_base.html" %}

{% block trip_content %}
<div class="row">
    <div class="col">
        {% if parent %}
            <h2>{{ parent.name }} </h2>
        {% endif %}
        <form action="{{ action }}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name (required):</label>
                <input class="form-control" type="text" name="name" id="name" />
            </div>
            <div class="form-group">
                <label for="loc_type">Location Type (city, district, etc):</label>
                <input class="form-control" type="text" name="loc_type" id="loc_type" />
            </div>
            <div class="form-group">
                <label for="fees">Fees</label>
                <input class="form-control" type="text" name="fees" id="fees" />
            </div>
            <div class="form-group">
                <label for="start_time">Start Time:</label>
                <input class="form-control" type="date" name="start_time" id="start_time" />
            </div>
            <div class="form-group">
                <label for="end_time">End Time:</label>
                <input class="form-control" type="date" name="end_time" id="end_time" />
            </div>
            <div class="form-group">
                <label for="info">Information:</label>
                <textarea class="form-control" name="info" id="info"></textarea>
            </div>
            {% for msg in messages %}
            <p>{{ msg }}</p>
            {% endfor %}
            <input type="submit" value="Add Location" class="btn" />
        </form>
    </div>
</div>

{% endblock %}
