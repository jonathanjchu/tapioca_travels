{% extends "travels/trip_base.html" %}

{% block trip_content %}

<div class="row">
    <form action="/travels/{{trip.id}}/transportation/new/process" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Company Name:</label>
            <input class="form-control" type="text" name="name" id="id_name" />
        </div>
        <div class="form-group">
            <label for="id_trans_type">Transportation Mode:</label>
            <!-- <input class="form-control" type="text" name="accom_type" id="id_accom_type" /> -->
            <select name="trans_type" id="id_trans_type" class="form-control">
                {% for item in trans_modes %}
                    <option value="{{ item.0 }}">{{ item.1 }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_price">Price:</label>
            <input class="form-control" type="number" step="0.01" name="price" id="id_price" />
        </div>
        <div class="form-group">
            <label for="id_origin">Origin:</label>
            <input class="form-control" type="text" name="origin" id="id_origin" />
        </div>
        <div class="form-group">
            <label for="id_departure">Departure Time:</label>
            <input class="form-control" type="datetime-local" name="departure" id="id_departure" />
        </div>
        <div class="form-group">
            <label for="id_destination">Destination:</label>
            <input class="form-control" type="text" name="destination" id="id_destination" />
        </div>
        <div class="form-group">
            <label for="id_arrival">Arrival Time:</label>
            <input class="form-control" type="datetime-local" name="arrival" id="id_arrival" />
        </div>
        <input type="submit" value="Add Transportation" class="btn" />
    </form>
</div>

{% endblock %}
